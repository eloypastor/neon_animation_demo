<dom-module id="main-app">
  <style>
    :host {
      @apply(--layout-fit);
    }

    neon-animated-pages {
      @apply(--layout-fit);
      top: 50px;
      overflow: hidden;
    }

    paper-button {
      background-color: var(--paper-indigo-500);
      color: white;
    }
  </style>

  <template>

    <paper-button raised on-click="btnClick">CLICK ME!</paper-button>

    <neon-animated-pages selected="[[selected]]">
      <list-of-cards></list-of-cards>
      <list-of-cards></list-of-cards>
    </neon-animated-pages>

  </template>
</dom-module>
