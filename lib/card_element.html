<dom-module id="card-element">
  <template>
    <style>

      paper-card {

        width: 400px;
        height: 300px;

        --paper-card-header: {
          background-color: mediumblue;
          height: 75%;
        }

        --paper-card-header-color: white;
      }

      .container {
        @apply(--layout-fit);
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
    </style>

    <div class="container">
      <paper-card heading="[[headerText]]">
        <div class="card-content">Lorem ipsum</div>
      </paper-card>
    </div>


  </template>
</dom-module>
